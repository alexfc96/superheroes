<h1>List</h1>

<div class="search-container">
  <mat-form-field>
    <input matInput type="text" placeholder="Filter by name" [(ngModel)]="searchHeroName" (ngModelChange)="onFilterChange($event)">
  </mat-form-field>
</div>

<div class="mat-card-list">
  @for (heroe of heroes; track heroe.id) {
    <mat-card class="mat-card">
      <mat-card-header class="mat-card-header">
        <img src="{{heroe.image}}" alt="{{heroe.name}}" class="img-hero">
      </mat-card-header>
      <mat-card-content class="mat-card-content">
        <h2>{{heroe.name}}</h2>
        <p>{{heroe.powers}}</p>
      </mat-card-content>
      <mat-card-actions class="mat-card-actions">
        <button mat-button (click)="onRemove(heroe)">Remove</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
