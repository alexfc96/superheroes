<h1>List</h1>

<div class="mat-card-list">
  @for (heroe of heroes; track heroe.id) {
    <mat-card>
      <mat-card-header>
        <img src="{{heroe.image}}" alt="{{heroe.name}}">
      </mat-card-header>
      <mat-card-content>
        <h2>{{heroe.name}}</h2>
        <p>{{heroe.powers}}</p>
      </mat-card-content>
    </mat-card>
  }
</div>
