<form (ngSubmit)="onSubmit()" [formGroup]="heroForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="powers">Poderes</label>
      <input type="text" class="form-control" id="powers" formControlName="powers">
    </div>
    <div class="form-group">
      <label for="image">Imagen</label>
      <input type="text" class="form-control" id="image" formControlName="image">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
